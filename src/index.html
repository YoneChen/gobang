<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五子棋</title>
</head>
<body>
    <section class="game-container">
        <nav class="game-menu">
            <div class="game-choose" id="chooseChess">
                <div class="game-control">
                    <input class="radio" name="playerchess" type="radio" checked value="1"><label class="label">我先</label>
                </div>
                <div class="game-control">
                    <input class="radio" name="playerchess" type="radio" value="2"><label class="label">机器先</label>
                </div>
            </div>
            <div class="game-choose" id="chooseSize">
                <div class="game-control">
                    <input class="radio" name="size" type="radio" value="14"><label class="label">小</label>
                </div>
                <div class="game-control">
                    <input class="radio" name="size" type="radio" checked value="18"><label class="label">中</label>
                </div>
                <div class="game-control">
                    <input class="radio" name="size" type="radio" value="22"><label class="label">大</label>
                </div>
            </div>
            <div class="game-btn" id ="start">重新开始</div>
            <div class="game-btn" id="undo">悔棋</div>
            <div class="game-btn" id="redo">撤销悔棋</div>
        </nav>
        <article class="game-view"></article>
    </section>
</body>
</html>
